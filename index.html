<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Online-Tile-Map-Editor</title>

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:600">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.custom.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>
		<a href="https://github.com/elias94xx/Online-Tile-Map-Editor"><img style="position: absolute; top: 26px; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

		<div id="dialog" class="dialog"></div>

		<ul id="menubar">
			<li>
				File
				<ul>
					<li data-template="new_file"><span class="icon-file"></span> New</li>
					<li data-template="import"><span class="icon-signin"></span> Import</li>
					<li data-template="export"><span class="icon-signout"></span> Export</li>
				</ul>
			</li>
			<li>
				Edit
				<ul>
					<li data-template="viewport_settings"><span class="icon-cog"></span> Viewport Settings</li>
					<li data-template="canvas_settings"><span class="icon-cog"></span> Canvas Settings</li>
				</ul>
			</li>
			<li>
				View
				<ul>
					<li data-toggle="visibility:#viewport"><span class="icon-check"></span> Viewport</li>
					<li data-toggle="class:nogrid:#canvas"><span class="icon-check"></span> Grid</li>
				</ul>
			</li>
			<li>
				Help
				<ul>
					<li data-template="shortcuts"><span class="icon-info-sign"></span> Shortcuts</li>
				</ul>
			</li>
		</ul>
		
		<div id="toolbar">
			<section id="tilesets">
				<h2><span class="icon-th">Tilesets</h2>

				<div>
					<div class="loading"><img src="img/icons/loading.gif" alt="loading"></div>
					<div id="custom_select"><select name="tileset_select"><select></div>
					<div id="tileset"><div id="tileset_container"></div></div>

					<div class="buttons">
						<a href="#" data-template="tileset_form"><span class="icon-plus-sign"></span> Add tileset</a>
						<a href="#" id="tilesets_remove" class="remove"><span class="icon-minus-sign"></span> Remove tileset</a>
					</div>
				</div>
			</section>

			<section id="layers">
				<h2>Layers</h2>

				<div>
					<ul id="layerlist"></ul>
					<div class="buttons">
						<a href="#" id="layers_add"><span class="icon-plus-sign"></span> Add layer</a>
					</div>
				</div>
			</section>
		</div>

		<div id="canvas" oncontextmenu="return false;">
			<div id="tiles"></div>
			<div class="selection"></div>
			<div id="viewport"></div>
		</div>

		<script type="text/javascript" data-main="js/main.js" src="js/libs/require.js"></script>
	</body>
</html>
